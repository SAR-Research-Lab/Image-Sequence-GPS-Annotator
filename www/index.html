<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <a class="navbar-brand" href="#" style="font-size: 30px">Image Sequence GPS Annotater</a>

            <div class="col-lg-3" >

        <div class="col-lg-6" id="satellite_view" style="border: #1d2124">
            <h1 class="mt-5" align="center">Satelite View</h1>
